stages:
  - lint
  - test
  - security

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  UV_CACHE_DIR: "$CI_PROJECT_DIR/.cache/uv"

cache:
  paths:
    - .cache/pip
    - .cache/uv
    - .venv/

.python-base:
  image: python:3.12
  before_script:
    - pip install uv
    - uv venv
    - source .venv/bin/activate
    - uv pip install -e ".[dev]"

ruff-check:
  extends: .python-base
  stage: lint
  script:
    - pip install ruff==0.14.4
    - ruff check .
  allow_failure: false

ruff-format:
  extends: .python-base
  stage: lint
  script:
    - pip install ruff==0.14.4
    - ruff format --check .
  allow_failure: false

yaml-check:
  extends: .python-base
  stage: lint
  script:
    - pip install pre-commit==4.4.0
    - pre-commit run check-yaml --all-files
  allow_failure: false

trailing-whitespace:
  extends: .python-base
  stage: lint
  script:
    - pip install pre-commit==4.4.0
    - pre-commit run trailing-whitespace --all-files
  allow_failure: false

end-of-file-fixer:
  extends: .python-base
  stage: lint
  script:
    - pip install pre-commit==4.4.0
    - pre-commit run end-of-file-fixer --all-files
  allow_failure: false

detect-secrets:
  extends: .python-base
  stage: security
  script:
    - pip install detect-secrets==1.5.0
    - detect-secrets scan --baseline .secrets.baseline
  allow_failure: false

test-unit:
  extends: .python-base
  stage: test
  script:
    - uv run pytest tests/unit -v --tb=short
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      junit: test-results.xml
    when: always

test-integration:
  extends: .python-base
  stage: test
  script:
    - uv run pytest tests/integration -v --tb=short
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      junit: test-results.xml
    when: always

test-all:
  extends: .python-base
  stage: test
  script:
    - uv pip install pytest-cov
    - uv run pytest tests/ -v --cov=src --cov-report=term --cov-report=html
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    paths:
      - htmlcov/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    when: always
  only:
    - main
    - merge_requests
