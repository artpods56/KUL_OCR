stages:
  - lint
  - test
  - security

variables:
  PIP_ROOT_USER_ACTION: "ignore"
  UV_CACHE_DIR: ".uv-cache"
  PRE_COMMIT_HOME: ".pre-commit-cache"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .uv-cache/
    - .pre-commit-cache/

.python-base:
  image: python:3.12
  before_script:
    - pip install uv
    - uv venv --cache-dir $UV_CACHE_DIR
    - uv pip install -e .
    - source .venv/bin/activate

lint-all:
  extends: .python-base
  stage: lint
  script:
    - uv pip install ruff pre-commit

    - echo "Running Ruff Check..."
    - ruff check ./src/ ./scripts/ ./tests/
    - echo "Running Ruff Format..."
    - ruff format --check ./src/ ./scripts/ ./tests/

    - echo "Running Pre-commit hooks..."
    - pre-commit run check-yaml --all-files
    - pre-commit run trailing-whitespace --all-files
    - pre-commit run end-of-file-fixer --all-files
  allow_failure: false

detect-secrets:
  extends: .python-base
  stage: security
  script:
    - uv pip install detect-secrets
    - detect-secrets scan --baseline .secrets.baseline
  allow_failure: false

test-unit:
  extends: .python-base
  stage: test
  script:
    - uv pip install -e .
    - uv run pytest tests/unit -v --tb=short
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      junit: test-results.xml
    when: always


test-integration:
  extends: .python-base
  stage: test
  script:
    - uv pip install -e .
    - uv run pytest tests/integration -v --tb=short

  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      junit: test-results.xml
    when: always

test-all:
  extends: .python-base
  stage: test
  script:
    - uv pip install pytest-cov
    - uv run pytest tests/ -v --tb=short --cov=src --cov-report=term --cov-report=html
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    paths:
      - htmlcov/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    when: always
  only:
    - main
    - merge_requests
